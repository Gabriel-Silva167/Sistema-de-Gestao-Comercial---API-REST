<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>

</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 auth-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shop-window text-primary" style="font-size: 4rem;"></i>
                            <h3 class="mt-3 text-light" id="formTitle">Sistema de Gestão</h3>
                            <p class="text-muted" id="formSubtitle">Acesse sua conta</p>
                        </div>

                        <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <div class="alert alert-success d-none" id="successAlert" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span id="successMessage"></span>
                        </div>

                        <!-- Formulário de Login -->
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="loginUsuario" placeholder="Usuário"
                                    required>
                                <label><i class="bi bi-person me-2"></i>Usuário</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="loginSenha" placeholder="Senha"
                                    required>
                                <label><i class="bi bi-lock me-2"></i>Senha</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>

                            <div class="text-center">
                                <span class="text-muted">Não tem conta? </span>
                                <span class="toggle-form" onclick="toggleForms()">Cadastre-se</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
